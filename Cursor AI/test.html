<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Container with 3 Cards</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
      transition: grid-template-columns 0.4s ease-in-out;
    }
    .card {
      background: #f8f8f8;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 32px 24px;
      text-align: center;
      font-family: sans-serif;
      font-size: 1.1rem;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .container:hover .card {
      /* Prevents all cards from shrinking on container hover */
    }
    .card:hover ~ .card,
    .card:has(~ .card:hover) {
      /* Forwards compatibility for :has, fallback below */
    }
    .container:hover .card {
      /* fallback for browsers without :has */
    }
    .container:hover .card:hover {
      /* fallback for browsers without :has */
    }
    /* Specific rules for each card */
    .container {

    }
    .container:has(.card:nth-child(1):hover) {
      grid-template-columns: 50% 25% 25%;
    }
    .container:has(.card:nth-child(2):hover) {
      grid-template-columns: 25% 50% 25%;
    }
    .container:has(.card:nth-child(3):hover) {
      grid-template-columns: 25% 25% 50%;
    }
    .container:has(.card:nth-child(1):hover) .card {
      /* fallback for browsers without :has */
    }
    .container:has(.card:nth-child(1):hover) .card:hover {
      /* fallback for browsers without :has */
    }
    .container:has(.card:nth-child(2):hover) .card {
      /* fallback for browsers without :has */
    }
    .container:has(.card:nth-child(2):hover) .card:hover {
      /* fallback for browsers without :has */
    }
    .container:has(.card:nth-child(3):hover) .card {
      /* fallback for browsers without :has */
    }
    .container:has(.card:nth-child(3):hover) .card:hover {
      /* fallback for browsers without :has */
    }
    /* For browsers without :has, use JS fallback if needed */
  </style>
</head>
<body>
  <div class="container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>
</body>
</html>
